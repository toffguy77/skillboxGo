apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o k8s
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: mongodb
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o k8s
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: mongodb
    spec:
      containers:
        - env:
            - name: MONGO_INITDB_DATABASE
              value: friends-mongo
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: pass12345
            - name: MONGO_INITDB_ROOT_USERNAME
              value: thatguy
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
          image: mongo
          livenessProbe:
            exec:
              command:
                - echo 'db.runCommand("ping").ok' | mongo 127.0.0.1:27017/test --quiet
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 10
          name: mongodb
          ports:
            - containerPort: 27017
          resources: {}
          volumeMounts:
            - mountPath: /data/db
              name: mongodb-claim0
      restartPolicy: Always
      volumes:
        - name: mongodb-claim0
          persistentVolumeClaim:
            claimName: mongodb-claim0
status: {}
